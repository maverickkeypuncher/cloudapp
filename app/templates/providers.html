<!DOCTYPE html>
<html>
<head>
    <title>Provider Configuration</title>
    <style>
        body {
            background-color: #f4f6f9;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #007bff;
            padding: 15px 25px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            font-weight: bold;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .container {
            width: 450px;
            margin: 60px auto;
            padding: 25px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 15px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <div>
            <a href="/form">My Request</a>
            <a href="/admin/requests">Admin Dashboard</a>
            <a href="/admin/providers">Providers</a>
        </div>
        <div>
            <a href="/logout">Logout</a>
        </div>
    </div>

    <div class="container">
        <h2>Configure Provider</h2>

        <form method="POST">

            <label>Select Provider</label>
            <select name="provider" id="provider" required>
                <option value="">Select Provider</option>
                <option value="vmware">VMware vCenter</option>
                <option value="openstack">OpenStack</option>
                <option value="kubernetes">Kubernetes</option>
            </select>

            <label>Provider URL</label>
            <input type="text" name="url" id="url" placeholder="https://example.com" required>

            <label>Username</label>
            <input type="text" name="username" id="username" required>

            <label>Password</label>
            <input type="password" name="password" id="password" required>

            <button type="submit">Save Provider</button>
        </form>
    </div>

</body>
</html>
