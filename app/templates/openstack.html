<!DOCTYPE html>
<html>
<head>
    <title>OpenStack Request Form</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            font-size: 14px;
        }

        .sidebar {
            width: 200px;
            background-color: #d7e9ff;
            color: #003366;
            height: 100vh;
            padding-top: 20px;
            position: fixed;
            left: 0;
            top: 0;
            font-size: 13px;
            border-right: 1px solid #bcd4f5;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 16px;
            color: #003366;
        }

        .sidebar a {
            display: block;
            padding: 10px 18px;
            color: #003366;
            text-decoration: none;
            font-weight: bold;
        }

        .sidebar a:hover {
            background-color: #bcd4f5;
        }

        .topbar {
            width: calc(100% - 200px);
            height: 55px;
            background-color: #d7e9ff;
            border-bottom: 1px solid #bcd4f5;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding-right: 25px;
            position: fixed;
            left: 200px;
            top: 0;
            z-index: 10;
        }

        .topbar a {
            color: #003366;
            font-weight: bold;
            text-decoration: none;
            font-size: 14px;
        }

        .content {
            margin-left: 230px;
            margin-top: 90px;
            width: 450px;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input, select {
            width: 95%;
            padding: 10px;
            margin: 8px 0 15px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4da3ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }

        button:hover {
            background-color: #1e7fe6;
        }

        #successMessage {
            display: none;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            padding: 12px;
            border-radius: 5px;
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <h2>Cloud Portal</h2>

        <a href="/cloudrequestform">Request Form</a>
        <a href="/requests">My Requests</a>

        {% if session.role == "admin" %}
        <a href="/admin/requests">Admin Dashboard</a>
        <a href="/admin/providers">Add Provider</a>
        <a href="/admin/providers/list">View Configured Providers</a>
        {% endif %}
    </div>

    <div class="topbar">
        <a href="/logout">Logout</a>
    </div>

    <div class="content">
        <h2>OpenStack Request Form</h2>

        <div id="successMessage">Request submitted successfully!</div>

        <form id="openstackForm">

            <label>Project Name</label>
            <input type="text" name="project_name" required>

            <label>Volume Size</label>
            <select name="volume_size" required>
                <option value="1">1GB</option>
                <option value="5">5GB</option>
                <option value="10">10GB</option>
                <option value="100">100GB</option>
                <option value="1024">1024GB</option>
                <option value="2048">2048GB</option>
            </select>

            <label>Flavor</label>
            <select name="flavor" required>
                <option value="m1.tiny">m1.tiny — 1 vCPU, 512MB RAM, 1GB root disk</option>
                <option value="m1.small">m1.small — 1 vCPU, 2GB RAM, 2GB root disk</option>
                <option value="m1.medium">m1.medium — 2 vCPU, 4GB RAM, 40GB root disk</option>
            </select>

	    
	    <label>Number of Servers</label>
            <select name="no_of_servers" required>
                {% for n in no_of_servers %}
                <option value="{{ n }}">{{ n }}</option>
                {% endfor %}
            </select>


            <button type="submit">Submit Request</button>
        </form>
    </div>

    <script>
        document.getElementById("openstackForm").addEventListener("submit", function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            const jsonData = Object.fromEntries(formData.entries());

            fetch("/openstack", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Accept": "application/json"
                },
                body: JSON.stringify(jsonData)
            })
            .then(res => res.json())
            .then(data => {
                if (data.status === "ok") {
                    const msg = document.getElementById("successMessage");
                    msg.style.display = "block";

                    setTimeout(() => {
                        msg.style.display = "none";
                    }, 3000);

                    document.getElementById("openstackForm").reset();
                }
            })
            .catch(err => {
                alert("Error submitting request.");
            });
        });
    </script>

</body>
</html>
