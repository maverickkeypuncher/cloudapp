
{% block content %}
<h3>Edit Variable for {{ var.provider_name }}</h3>

<form method="post" style="max-width: 500px;">
    <div class="form-group">
        <label>Name</label>
        <input name="name" class="form-control" value="{{ var.name }}" required>
    </div>

    <div class="form-group">
        <label>Type (cannot be edited)</label>
        <input class="form-control" value="{{ var.type }}" disabled>
    </div>

    <div class="form-group">
        <label>Value</label>
        <input name="value" class="form-control" value="{{ var.value }}">
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
    <a href="{{ url_for('provider.provider_variables', provider_id=var.provider_id) }}"
       class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
