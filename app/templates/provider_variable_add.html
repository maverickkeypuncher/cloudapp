<!DOCTYPE html>
<html>
<head>
    <title>Add Variable</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

<div class="container">

    <h2>Add Variable for {{ provider.provider_name }} ({{ provider.environment }})</h2>

    <form method="post">
        <table class="table">

            <tr>
                <td>Name</td>
                <td><input name="name" class="form-control" required></td>
            </tr>

            <tr>
                <td>Type</td>
                <td>
                    <select name="type" class="form-control" required>
                        <option value="">-- Select Type --</option>
                        <option value="string">string</option>
                        <option value="number">number</option>
                        <option value="bool">bool</option>
                        <option value="password">password</option>
                        <option value="list">list</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Value</td>
                <td><input name="value" class="form-control"></td>
            </tr>

            <tr>
                <td colspan="2" style="text-align:right;">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a href="{{ url_for('provider.provider_variables', provider_id=provider.id) }}"
                       class="btn btn-secondary">Cancel</a>
                </td>
            </tr>

        </table>
    </form>

</div>

</body>
</html>
