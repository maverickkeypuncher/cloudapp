<!DOCTYPE html>
<html>
<head>
    <title>Admin Requests</title>
</head>
<body>
    <h1>All User Requests</h1>

    <table border="1">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Request Type</th>
            <th>Details</th>
            <th>Status</th>
            <th>Created At</th>
        </tr>

        {% for r in requests %}
        <tr>
            <td>{{ r.id }}</td>
            <td>{{ r.username }}</td>
            <td>{{ r.request_type }}</td>
            <td>{{ r.details }}</td>
            <td>{{ r.status }}</td>
            <td>{{ r.created_at }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
