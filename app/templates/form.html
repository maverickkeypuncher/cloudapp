<!DOCTYPE html>
<html>
<head>
    <title>Provision Cloud Service</title>
    <style>
        body {
            margin: 0;
	    font-size: 14px;
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
        }

        /* LEFT SIDEBAR */
        .sidebar {
            width: 200px;
            background-color: #d7e9ff; /* light blue */
            color: #003366;
            height: 100vh;
            padding-top: 20px;
            position: fixed;
            left: 0;
            top: 0;
            font-size: 13px; /* smaller font */
            border-right: 1px solid #bcd4f5;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 16px;
            color: #003366;
        }

        .sidebar a {
            display: block;
            padding: 10px 18px;
            color: #003366;
            text-decoration: none;
            font-weight: bold;
        }

        .sidebar a:hover {
            background-color: #bcd4f5;
        }

        /* TOP BAR */
        .topbar {
            width: calc(100% - 200px);
            height: 55px;
            background-color: #d7e9ff;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding-right: 25px;
            position: fixed;
            left: 200px;
            top: 0;
            z-index: 10;
        }

        .topbar a {
            color: #003366;
            font-weight: bold;
            text-decoration: none;
            font-size: 14px;
        }

        /* MAIN CONTENT */
        .content {
            margin-left: 230px;
            margin-top: 90px;
            width: 450px;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
        }

        input, select {
            width: 95%;
            padding: 10px;
            margin: 8px 0 15px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
	    font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4da3ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 15px;
        }

        button:hover {
            background-color: #0055aa;
        }
    </style>
</head>
<body>

    <!-- LEFT SIDEBAR -->
    <div class="sidebar">
        <h2>Cloud Portal</h2>

        <a href="/requests">My Requests</a>

        {% if session.role == "admin" %}
        <a href="/admin/requests">Admin Dashboard</a>
        <a href="/admin/providers">Add Provider</a>
        <a href="/admin/providers/list">View Configured Providers</a>
        {% endif %}
    </div>

    <!-- TOP BAR -->
    <div class="topbar">
        <a href="/logout">Logout</a>
    </div>

    <!-- MAIN CONTENT -->
    <div class="content">
        <h2>Provision Cloud Service</h2>

        <form id="provisionForm">

            Project Name:
            <input type="text" name="project_name" id="project_name" required>

            Datacenter:
            <select name="datacenter" id="datacenter">
                {% for dc in datacenters %}
                <option>{{ dc }}</option>
                {% endfor %}
            </select>

            CPU:
            <input type="text" name="cpu" id="cpu" required>

            RAM:
            <input type="text" name="ram" id="ram" required>

            Number of Servers:
            <select name="num_servers" id="num_servers">
                {% for n in num_servers_options %}
                <option>{{ n }}</option>
                {% endfor %}
            </select>

            Storage:
            <select name="storage" id="storage">
                {% for s in storage_options %}
                <option>{{ s }}</option>
                {% endfor %}
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
