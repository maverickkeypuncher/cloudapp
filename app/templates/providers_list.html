<!DOCTYPE html>
<html>
<head>
    <title>Configured Providers</title>
    <style>
        body {
            background-color: #f4f6f9;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navigation Bar */
        .navbar {
            background-color: #007bff;
            padding: 15px 25px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            font-weight: bold;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background-color: #007bff;
            color: white;
            padding: 12px;
            text-align: center;
        }

        td {
            padding: 10px;
            text-align: center;
            background-color: #f9fbfd;
        }

        tr:nth-child(even) td {
            background-color: #eef3f8;
        }

        tr:hover td {
            background-color: #dce7f5;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <div>
            <a href="/form">My Request</a>
            <a href="/admin/requests">Admin Dashboard</a>
            <a href="/admin/providers">Add Provider</a>
            <a href="/admin/providers/list">View Providers</a>
        </div>
        <div>
            <a href="/logout">Logout</a>
        </div>
    </div>

    <div class="container">
        <h2>Configured Providers</h2>
	<table>
    	<tr>
        	<th>Provider</th>
        	<th>Environment</th>
     		   <th>URL</th>
      		  <th>Username</th>
      		  <th>Actions</th>
    	</tr>

    	{% for p in providers %}
    	<tr>
        	<td>{{ p.provider_name }}</td>
      		  <td>{{ p.environment }}</td>
       		 <td>{{ p.url }}</td>
        	<td>{{ p.username }}</td>
        	<td>
            <a href="/admin/providers/edit/{{ p.id }}" 
               style="color: blue; font-weight: bold; margin-right: 10px;">Edit</a>

            <a href="/admin/providers/delete/{{ p.id }}" 
               style="color: red; font-weight: bold;"
               onclick="return confirm('Are you sure you want to delete this provider?');">
               Delete
            </a>
        </td>
    	</tr>
    	{% endfor %}
	</table>
    </div>

</body>
</html>
