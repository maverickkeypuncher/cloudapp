<!DOCTYPE html>
<html>
<head>
    <title>Edit Variable</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            font-size: 14px;
        }

        .sidebar {
            width: 200px;
            background-color: #d7e9ff;
            color: #003366;
            height: 100vh;
            padding-top: 20px;
            position: fixed;
            left: 0;
            top: 0;
            font-size: 13px;
            border-right: 1px solid #bcd4f5;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 16px;
            color: #003366;
        }

        .sidebar a {
            display: block;
            padding: 10px 18px;
            color: #003366;
            text-decoration: none;
            font-weight: bold;
        }

        .sidebar a:hover {
            background-color: #bcd4f5;
        }

        .topbar {
            width: calc(100% - 200px);
            height: 55px;
            background-color: #d7e9ff;
            border-bottom: 1px solid #bcd4f5;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding-right: 25px;
            position: fixed;
            left: 200px;
            top: 0;
            z-index: 10;
        }

        .topbar a {
            color: #003366;
            font-weight: bold;
            text-decoration: none;
            font-size: 14px;
        }

        .content {
            margin-left: 230px;
            margin-top: 90px;
            width: 450px;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            width: 95%;
            padding: 10px;
            margin: 8px 0 15px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4da3ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }

        button:hover {
            background-color: #1e7fe6;
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 15px;
            padding: 8px 14px;
            background-color: #bcd4f5;
            color: #003366;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            font-size: 13px;
        }

        .back-btn:hover {
            background-color: #a9c7ef;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Cloud Portal</h2>

        <a href="/requests">My Requests</a>

        {% if session.role == "admin" %}
        <a href="/admin/requests">Admin Dashboard</a>
        <a href="/admin/providers">Add Provider</a>
        <a href="/admin/providers/list">View Configured Providers</a>
        {% endif %}
    </div>

    <div class="topbar">
        <a href="/logout">Logout</a>
    </div>

    <div class="content">
        <h2>Edit Variable</h2>

        <a href="{{ url_for('provider.provider_variables', provider_id=var.provider_id) }}" class="back-btn">‚Üê Back</a>

        <form method="POST">

            <label>Name</label>
            <input type="text" name="name" value="{{ var.name }}" required>

            <label>Type (locked)</label>
            <input type="text" value="{{ var.type }}" disabled>

            <label>Value</label>
            <input type="text" name="value" value="{{ var.value }}">

            <button type="submit">Update Variable</button>
        </form>
    </div>

</body>
</html>
